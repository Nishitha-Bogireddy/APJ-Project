<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Quiz Application</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- Header with Navigation -->
    <header class="header">
        <div class="logo">
            <img src="/img/logo.png.jpeg" alt="Logo" class="logo-img">
            <h1>Dr.Kalam's</h1>
        </div>
        <nav class="nav">
            <a href="Home.html">Home</a>
            <a href="Admin.html">Admin Dashboard</a>
            <a href="user.html">User Dashboard</a>
        </nav>
    </header>



    <main class="main-content">
        <div class="profile-settings">
            <h2>Admin Profile Settings</h2>
            <a href="changepw.html" class="btn">Change Password</a>
            <a href="updateprofile.html" class="btn">Update Profile</a>
           
        </div><br>

        <div class="quiz-management">
            <h2>Quiz Management</h2>
            <div class="quiz-list">
                <h3>Quiz List</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Quiz Title</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Example Quiz</td>
                            <td>Active</td>
                            <td>
                                <a href="#" class="btn">Edit</a>
                                <a href="#" class="btn">View</a>
                                <a href="#" class="btn">Delete</a>
                            </td>
                        </tr>
                        <!-- Add more quizzes as needed -->
                    </tbody>
                </table>
                <a href="addquiz.html" class="btn">Add New Quiz</a>
            </div>
        </div><br>

        <div class="user-management">
            <h2>User Management</h2>
            <a href="user.html" class="btn">View Users</a>
        </div>
    </main>


</body>

</html>
