<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application - Add Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header with Navigation -->
    <header class="header">
        <div class="logo">
            <img src="/img/logo.png.jpeg" alt="Logo" class="logo-img">
            <h1>Dr.Kalam's</h1>
        </div>
        <nav class="nav">
            <a href="Home.html">Home</a>
            <a href="Admin.html">Admin Dashboard</a>
            <a href="user.html">User Dashboard</a>
        </nav>
    </header>

    <!-- Add Quiz Content -->
    <main class="main-content">
        <div class="add-quiz">
            <h2>Add New Quiz</h2>
            <form action="#" method="post">
                <label for="quiz-title">Quiz Title*</label>
                <input type="text" id="quiz-title" name="quiz-title" required>
                
                <label for="total-questions">Total Number of Questions*</label>
                <input type="number" id="total-questions" name="total-questions" required>
                
                <label for="marks-right">Marks on Right Answer*</label>
                <input type="number" id="marks-right" name="marks-right" required>
                
                <label for="marks-wrong">Minus Marks on Wrong Answer*</label>
                <input type="number" id="marks-wrong" name="marks-wrong" required>
                
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 KIYEF. All rights reserved.</p>
        <div class="social-icons">
            <a href="#" class="social-icon"><img src="facebook-icon.png" alt="Facebook"></a>
            <a href="#" class="social-icon"><img src="twitter-icon.png" alt="Twitter"></a>
            <a href="#" class="social-icon"><img src="instagram-icon.png" alt="Instagram"></a>
        </div>
    </footer>
</body>
</html>
