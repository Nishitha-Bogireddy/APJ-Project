<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Quiz Application</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header with Navigation -->
    <header class="header">
        <div class="logo">
            <img src="/img/logo.png.jpeg" alt="Logo" class="logo-img">
            <h1>Dr.Kalam's</h1>
        </div>
        <nav class="nav">
            <a href="Home.html">Home</a>

            <a href="Admin.html">Admin Dashboard</a>
            <a href="user.html">User Dashboard</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <h2>Register</h2>

        <!-- Registration Form -->
        <form action="login.html" method="post" class="registration-form">
            <label for="name">Name*</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email/Username*</label>
            <input type="email" id="email" name="email" required>

            <label for="Password">Password*</label>
            <input type="password" id="password" name="password" required>

            <label for="Password">Conform Password*</label>
            <input type="password" id="conformpassword" name="password" required>

            <label for="contact">Contact Number*</label>
            <input type="tel" id="contact" name="contact" required>

            <label for="occupation">Occupation*</label>
            <input type="text" id="occupation" name="occupation" required>

            <label for="college">College/School*</label>
            <input type="text" id="college" name="college" required>

            <label for="course">Study/Course</label>
            <input type="text" id="course" name="course">

            <label for="state">State*</label>
            <input type="text" id="state" name="state" required>

            <label for="state">City*</label>
            <input type="text" id="state" name="state" required><br>

            <button type="submit"><a href="login.html" class="button">Register</a></button>


        </form>

    </main>


</body>

</html>
